<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8">
  <title>发表问题</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="res/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
  <link rel="stylesheet" href="res/css/global.css" th:href="@{/css/global.css}">
  <script src="res/layui/layui.js" th:src="@{/layui/layui.js}"></script>
  <script type="text/javascript"  th:src="@{/js/kindeditor-all-min.js}"></script>
    <script type="text/javascript">
        KindEditor.ready(function (k) {
            window.editor = k.creat("#kindeditor_id");
        })
    </script>
  <style type="text/css" rel="stylesheet">
    .avatar {
      float: left;
      display: block;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      border-radius: 50%;
      color: #c2c2c2;
      background-color: #2F4056;
      margin-right: 15px;
    }
    .avataraa {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;

    }
  </style>
</head>
<body>

<header id="header" th:replace="head::html"></header>

<div class="main layui-clear">
  <div class="fly-panel" pad20>
    <h2 class="page-title">每日总结</h2>

    <!-- <div class="fly-none">并无权限</div> -->

    <div class="layui-form layui-form-pane">
      <form action="" id="insertComment" method="get">
        <div class="layui-form-item">
          <label for="L_title" class="layui-form-label">标题</label>
          <div class="layui-input-block">
            <input type="text" id="L_title" name="logTitle" required lay-verify="required" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
         <div class="layui-input-block">
            <!--<div class="editor">
              <textarea id="content" name="content" style="width:1040px;height:450px;visibility:hidden;"></textarea>
            </div>-->
            <textarea id="kindeditor_id" name="logContent" style="width:1040px;height:450px;"></textarea>

         </div>
         <!--<label for="L_content" class="layui-form-label" style="top: -2px;">描述</label>-->
        </div>

        <div class="layui-form-item">
          <button class="layui-btn">立即发布</button>
        </div>
      </form>
        <span sec:authentication="name" id="userName" hidden="hidden"></span>
        <script>
            var name = $('#userName').html();
            $('#insertComment').attr("action","/summary/addSummary/"+name);
        </script>
    </div>
  </div>
</div>

<script type="text/javascript" charset="utf-8" src="res/js/kindeditor.js" th:src="@{/js/kindeditor.js}"></script>
<script type="text/javascript">
    KE.show({
        id : 'content',
        resizeMode : 1,
        cssPath : './index.css',
        items : [
            'fontname', 'fontsize', 'textcolor', 'bgcolor', 'bold', 'italic', 'underline',
            'removeformat', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
            'insertunorderedlist', 'emoticons', 'image', 'link']
    });
</script>
<script>

    layui.cache.page = '';
    layui.cache.user = {
        username: '游客'
        ,uid: -1
        ,avatar: '../res/images/avatar/00.jpg'
        ,experience: 83
        ,sex: '男'
    };
    layui.config({
        version: "2.0.0"
        ,base: '../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>
</body>
</html>
